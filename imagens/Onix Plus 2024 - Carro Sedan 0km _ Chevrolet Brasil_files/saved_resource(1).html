    <script>
        $(document).ready(function() {
            $(document).on('click', '#carousel .controls [data-image]:not(".active")', function() {
                $('#carousel img').removeClass('active');
                $('#carousel .controls ul li.active').removeClass('active');
                $(this).addClass('active');
                $('#carousel img.' + $(this).data('image')).addClass('active');
            });

            $('#carousel .controls-mobile .prev').click(function() {
                var $active = $('#carousel img.active');
                $('#carousel .active').removeClass('active');
                if ($active.length) {
                    var curstep = parseInt($active.data('step'));
                    var nextstep;
                    if (curstep == 1) {
                        nextstep = $('.steps img').length + 1;
                    } else {
                        nextstep = curstep - 1;
                    }
                    $('#carousel').find('img[data-step="' + nextstep + '"]').addClass('active');
                    $('#carousel .controls-mobile span').html($('#carousel .controls li[data-step="' + nextstep + '"]').html());
                }
            });

            $('#carousel .controls-mobile .next').click(function() {
                var $active = $('#carousel img.active');
                $('#carousel .active').removeClass('active');
                if ($active.length) {
                    var curstep = parseInt($active.data('step'));
                    var nextstep;
                    if (curstep == 1) {
                        nextstep = 2;
                    } else if (curstep == $('.steps img').length + 1) {
                        nextstep = 1;
                    } else {
                        nextstep = curstep + 1;
                    }
                    $('#carousel').find('img[data-step="' + nextstep + '"]').addClass('active');
                    $('#carousel .controls-mobile span').html($('#carousel .controls li[data-step="' + nextstep + '"]').html());
                }
            });
        });
    </script>
